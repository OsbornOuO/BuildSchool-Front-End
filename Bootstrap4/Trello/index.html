<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="card ml-3 mt-3" style="width: 18rem;">
        <div class="card-body">
            <h4>這是一個可愛的boostrap 練習作業，請同學一定要完成呦 啾咪 &#94; . &lt;</h4>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">新增一張卡片</button>

            <div class="modal fade modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Bootstrap 作業練習</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <nav class="breadcrumb" style="background:white">
                                        位於列表
                                        <a class="breadcrumb-item" href="#">&nbsp; 練習中</a>
                                    </nav>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-4">
                                                <p>成員</p>
                                                <a class="btn btn" href="#" role="button">
                                                    <img src="http://placehold.it/30x30" alt="..." class="rounded-circle text-muted">
                                                </a>
                                                <a class="btn btn text-muted" style="background:silver" href="#" role="button">+</a>

                                            </div>
                                            <div class="col">
                                                <p>標籤</p>
                                                <a class="btn btn-info" href="#" role="button">HTML/CSS</a>
                                                <a class="btn btn-info" href="#" role="button">+</a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="">描述</label>
                                                    <input type="text" class="form-control" style="height:150px;" name="" id="" aria-describedby="helpId" placeholder="">
                                                    <input name="" id="" class="btn btn-success mt-1" type="button" value="儲存">
                                                    <button type="button" class="close float-none" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-4">
                                            <div class="col">
                                                <label for="">附件</label>
                                                <div style="border-width:1px;border-style:dashed;border-color:rgb(167, 167, 167);padding:5px;">
                                                    <p class="text-center">請拖放或
                                                        <a href="#">選擇檔案</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-4">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="">評論</label>
                                                    <input type="text" class="form-control" style="height:150px;" name="" id="" aria-describedby="helpId" placeholder="">
                                                    <input name="" id="" class="btn btn-success mt-1" type="button" value="儲存">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <h4>新增</h4>
                                        <div class="list-group small">
                                            <button type="button" class="list-group-item list-group-item-action mt-3 ">成員</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">標籤</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">待辦事項</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">到期日</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">附件</button>
                                        </div>
                                        <h4 class="mt-3">動作</h4>
                                        <div class="list-group small">
                                            <button type="button" class="list-group-item list-group-item-action mt-3">移動</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">複製</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">追蹤</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">封存</button>
                                            <button type="button" class="list-group-item list-group-item-action mt-3">分享及其他</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
