<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>稅額試算</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        所得淨額
                        <label class="input-group-text" for="inputGroupSelect01">$</label>
                    </div>
                    <input id="input" type="text" class="form-control" placeholder="金額" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="compute" class="btn btn-outline-secondary" type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    稅率
                    <input id="rate" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-prepend">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    累進差額
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="rate-money" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    應繳稅額
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input id="fuckmoney" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var ratearray = [
            { rate: 0.05, money: 540000, ratemoney: 0 },
            { rate: 0.12, money: 1210000, ratemoney: 37800 },
            { rate: 0.20, money: 2420000, ratemoney: 134600 },
            { rate: 0.30, money: 4530000, ratemoney: 376600 },
            { rate: 0.40, money: 10310000, ratemoney: 829700 },
            { rate: 0.45, ratemoney: 1345100 }
        ];
        ratearray.forEach(element => {
            console.log(element.rate + " " + element.money + " " + element.ratemoney);
        });

        document.getElementById("compute").onclick = function () {
            var mymoney = document.getElementById("input").value;
            for (var i = 0; i < ratearray.length - 1; i++) {
                if (mymoney < ratearray[i].money) {
                    console.log(mymoney+" "+ratearray[i].money);
                    document.getElementById("rate").value = ratearray[i].rate;
                    document.getElementById("rate-money").value = ratearray[i].ratemoney;
                    document.getElementById("fuckmoney").value = (mymoney * ratearray[i].rate - ratearray[i].ratemoney).toFixed(2);
                    return;
                }
            }
            document.getElementById("rate").value = ratearray[ratearray.length-1].rate;
            document.getElementById("rate-money").value = ratearray[ratearray.length-1].ratemoney;
            document.getElementById("fuckmoney").value = (mymoney * ratearray[ratearray.length-1].rate - ratearray[ratearray.length-1].ratemoney).toFixed(2);
        };
    </script>
</body>

</html>
