<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        table {
            position: relative;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        body {
            background-image: url("./background/bg_dirt.png")
        }

        /* 長在後面的草 */

        td {
            width: 120px;
            height: 120px;
            content: "";
            background-image: url("images/grass-upper.png");
            background-size: 120px 60px;
            background-repeat: no-repeat;
            position: relative;
            text-align: center;
        }

        /* 趴下去的海豹 */

        .setimg::before {
            background-image: url("images/mole-laugh1.png");
            content: " ";
            width: 80px;
            height: 80px;
            background-repeat: no-repeat;
            background-size: 80px 80px;
            background-position: top 0;
            position: absolute;
            top: 40px;
            left: 20px;
            transition: all 1s;
        }

        /* 前面的草 */

        .setimg::after {
            background-image: url("images/grass-lower.png");
            content: " ";
            bottom: 0;
            left: 0;
            width: 120px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: 120px 60px;
            background-position: top 0;
            position: absolute;
            transition: all 1s;
        }

        .setimg.active::before {
            background-image: url('./images/mole.png');
            top: 0;
            opacity: 1;
            transition: all .3s;
        }

        .setimg.hit::before {
            background-image: url('./images/mole-thump4.png');
            top: 40px;
            opacity: 1;
            transition: all .2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table id="panel" class="mt-3 mb-5">
                </table>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col" style="color:white">
                        地圖 :
                        <select id="select" class="form-control">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col" style="color:white;">
                        血量
                        <div class="progress">
                            <div id="life" class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="color:white">
                        分數 :
                        <span id="score"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" name="" id="start" class="btn btn-success btn-block">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var size = 3;
        var level = 1;
        var leveltime = 1000;
        var time = 5;
        var life = 100;
        var score = 0;
        $(function () {
            createTable()
            $('#start').click(function () {
                setTimeout(RunGame, 3);
            })
        })
        $('#select').click(function(){
            size = $(this).val();
            console.log(size)
            createTable();
        })
        function RunGame() {
            var $active = $('.active')
            console.log('有' + $active.length + "沒打到")
            life -= $active.length;
            $('#life').css('width', life + "%")
            if (life == 0) {
                alert("生命為0")
                return;
            }
            //     $('#panel').empty();
            time--;
            //      createTable();
            var $setimg = $('.setimg');
            $setimg.removeClass('active')
            for (var i = 0; i < level; i++) {
                var pos = Math.floor(Math.random() * $setimg.length)
                $setimg.eq(pos).addClass('active')
                $('.setimg.active').click(function () {
                    score++;
                    $(this).removeClass('active');
                    $(this).addClass('hit')
                    $('#score').text(score);
                })
            }
            setTimeout(RunGame, leveltime)
        }

        function createTable() {
            $('#panel').html("")
            for (var i = 0; i < size; i++) {
                var tr = document.createElement('tr');
                for (var j = 0; j < size; j++) {
                    var td = document.createElement('td');
                    var div = document.createElement('div');
                    div.className = "setimg";
                    td.appendChild(div)
                    tr.appendChild(td)
                }
                document.getElementById('panel').appendChild(tr)
            }
        }
    </script>
</body>

</html>
